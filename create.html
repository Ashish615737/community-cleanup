<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recycling Drive</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="create-event">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Recycling Drive</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Projects</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Create Event Form -->
        <div class="container mt-4">
            <h2>Create Recycling Drive</h2>
            <form id="createEventForm">
                <!-- Event Name -->
                <div class="mb-3">
                    <label for="eventName" class="form-label">Drive Name</label>
                    <input type="text" class="form-control" id="eventName" required>
                </div>

                <!-- Event Date -->
                <div class="mb-3">
                    <label for="eventDate" class="form-label">Drive Date</label>
                    <input type="date" class="form-control" id="eventDate" required>
                </div>

                <!-- Venue Selection -->
                <div class="mb-3">
                    <label for="venueSelect" class="form-label">Select Venue</label>
                    <select class="form-control" id="venueSelect" required>
                        <option value="">Select Venue</option>
                    </select>
                </div>

                <!-- Event Description -->
                <div class="mb-3">
                    <label for="eventDescription" class="form-label">Drive Description</label>
                    <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Create Drive</button>
            </form>

            <div class="container text-center mt-3">
                <p>Click the button below to go back to the Admin page.</p>
                <button onclick="window.location.href='admin.html'" class="btn btn-warning">
                    Back to User Page
                </button>
            </div>
        </div>
    </div>

    <script>
        // Function to load venues (colleges and parks) into the dropdown
        function loadVenues() {
            const venueSelect = document.getElementById('venueSelect');
            const venues = [
                { name: 'Gandhi Park' },
                { name: 'Nehru College' },
                { name: 'Bhagat Singh Garden' },
                { name: 'Sardar Patel College' },
                { name: 'Subhas Chandra Bose Stadium' }
            ];

            venues.forEach(venue => {
                const option = document.createElement('option');
                option.value = venue.name;
                option.textContent = venue.name;
                venueSelect.appendChild(option);
            });
        }

        // Function to check if the venue is available for the selected date range
        function checkAvailability(selectedVenue, eventDate) {
            const events = JSON.parse(localStorage.getItem('events')) || [];
            const selectedDate = new Date(eventDate);

            return events.some(event => {
                if (event.venue === selectedVenue) {
                    const eventDate = new Date(event.date);
                    const timeDiff = Math.abs(selectedDate - eventDate);
                    const dayDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                    return dayDiff <= 7; // Check if it's within 7 days
                }
                return false;
            });
        }

        // Handle form submission
        document.getElementById('createEventForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventDescription = document.getElementById('eventDescription').value;
            const selectedVenue = document.getElementById('venueSelect').value;

            if (!selectedVenue || !eventDate) {
                alert('Please select a venue and date.');
                return;
            }

            // Check availability for the selected venue and date
            if (checkAvailability(selectedVenue, eventDate)) {
                alert(`The venue "${selectedVenue}" is already booked within a week of ${eventDate}. Please select another date or venue.`);
                return;
            }

            // Create the new event
            const newEvent = {
                name: eventName,
                date: eventDate,
                description: eventDescription,
                venue: selectedVenue
            };

            // Save the event to localStorage
            const events = JSON.parse(localStorage.getItem('events')) || [];
            events.push(newEvent);
            localStorage.setItem('events', JSON.stringify(events));

            // Reset the form and notify the user
            document.getElementById('createEventForm').reset();
            alert('Recycling drive created successfully!');
        });

        // Load venues when the page loads
        window.onload = function() {
            loadVenues();
        }
    </script>
</body>
</html>
