<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank Volunteers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="thank-volunteers">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Recycling Drive</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Projects</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Drives List Section -->
        <div class="container mt-4">
            <h2>Thank Volunteers</h2>

            <!-- Select Drive -->
            <div class="mb-3">
                <label for="driveSelect" class="form-label">Select a Drive</label>
                <select class="form-control" id="driveSelect" onchange="loadVolunteers()">
                    <option value="">Select Drive</option>
                    <!-- Options will be dynamically populated -->
                </select>
            </div>

            <!-- Volunteers List -->
            <div class="mb-3" id="volunteersListContainer" style="display:none;">
                <h4>Volunteers</h4>
                <ul id="volunteersList" class="list-group">
                    <!-- Volunteer names will be listed here -->
                </ul>
                <button id="thankVolunteersBtn" class="btn btn-success mt-3" onclick="thankVolunteers()">Thank Volunteers</button>
            </div>

            <!-- Confirmation message -->
            <div id="thankYouMessage" class="alert alert-success mt-4" style="display:none;">
                Volunteers have been thanked successfully!
            </div>
        </div>

        <div class="container text-center mt-4">
            <button onclick="window.location.href='admin.html'" class="btn btn-warning">
                Back to Admin Page
            </button>
        </div>
    </div>

    <script>
        // Function to load the available drives from localStorage
        function loadDrives() {
            const driveSelect = document.getElementById('driveSelect');
            const storedDrives = JSON.parse(localStorage.getItem('events')) || [];

            if (storedDrives.length === 0) {
                alert('No drives available!');
                return;
            }

            // Populate the drive select dropdown with stored drives
            storedDrives.forEach((drive, index) => {
                const option = document.createElement('option');
                option.value = index; // Store index to identify the drive
                option.textContent = drive.name;
                driveSelect.appendChild(option);
            });
        }

        // Function to load volunteers when a drive is selected
        function loadVolunteers() {
            const driveSelect = document.getElementById('driveSelect');
            const selectedDriveIndex = driveSelect.value;
            const volunteersListContainer = document.getElementById('volunteersListContainer');
            const volunteersList = document.getElementById('volunteersList');
            const thankYouMessage = document.getElementById('thankYouMessage');

            // Clear existing volunteer list
            volunteersList.innerHTML = '';
            thankYouMessage.style.display = 'none';

            if (selectedDriveIndex === "") {
                volunteersListContainer.style.display = 'none';
                return;
            }

            // Retrieve the selected drive data from localStorage
            const storedDrives = JSON.parse(localStorage.getItem('events')) || [];
            const selectedDrive = storedDrives[selectedDriveIndex];

            // Fetch the volunteers from localStorage
            const storedVolunteers = JSON.parse(localStorage.getItem('volunteers')) || [];

            // Filter volunteers for the selected drive
            const volunteersForSelectedDrive = storedVolunteers.filter(volunteer => volunteer.eventSelect === selectedDrive.name);

            // Display volunteers if available
            if (volunteersForSelectedDrive.length > 0) {
                volunteersForSelectedDrive.forEach(volunteer => {
                    const li = document.createElement('li');
                    li.classList.add('list-group-item');
                    li.textContent = `${volunteer.volunteerName} (Contact: ${volunteer.volunteerNumber})`;
                    volunteersList.appendChild(li);
                });
                volunteersListContainer.style.display = 'block';
            } else {
                volunteersListContainer.style.display = 'none';
                alert('No volunteers found for this drive!');
            }
        }

        // Function to thank volunteers
        function thankVolunteers() {
            const volunteersList = document.getElementById('volunteersList');
            const thankYouMessage = document.getElementById('thankYouMessage');

            // Assuming all volunteers are thanked
            volunteersList.innerHTML = '';
            thankYouMessage.style.display = 'block';
        }

        // Load the drives when the page is loaded
        window.onload = loadDrives;
    </script>
</body>
</html>
