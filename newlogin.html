<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
</head>
<body>
   <div id="loginpage">
    <div class="lopage">
      <nav class="nava">
        <div class="logo">
          <img src="https://img.freepik.com/premium-vector/event-management-logo-design-vector-image-template_1089444-91.jpg?w=2000" style="height:59px; width:140px;"> 
          <ul CLASS="WLIST D-FLEX FLEX-XOLUMN ">
            <LI CLASS="SLIST JUSTIFY-CONTENT-START">MENU</LI>
            <LI CLASS="SLIST JUSTIFY-CONTENT-START">ACHIEVEMENTS</LI>
            <LI CLASS="SLIST JUSTIFY-CONTENT-START">INFRASTRUCTURE</LI>
            <LI CLASS="SLIST JUSTIFY-CONTENT-START">ABOUT</LI>
          </ul>
          <input placeholder="SEARCH"  CLASS="INP JUSTIFY-CONTENT-END">
          <BUTTON CLASS="BTN" onclick="location.href='#admin_page';">go</BUTTON>
          <div class="logincard">
            <h1 id="formTitle">Login</h1>
            <form id="loginForm">
              <div class="input-group">
                <i class="fa fa-user"></i>
                <label for="username">Username</label>
                <input type="text" id="username" required>
              </div>
              <div class="input-group">
                <i class="fa fa-lock"></i>
                <label for="password">Password</label>
                <input type="password" id="password" required>
              </div>
              <br>
              <button type="submit">Login</button>
              <br>
              <div class="input-group">
                <label for="register">Don't have an account?</label>
                <button type="button" id="toggleFormBtn">Register</button>
              </div>
            </form>

            <!-- Registration Form (Initially Hidden) -->
            <form id="registerForm" style="display: none;">
              <div class="input-group">
                <i class="fa fa-user"></i>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
              </div>
              <div class="input-group">
                <i class="fa fa-user"></i>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
              </div>
              <div class="input-group">
                <i class="fa fa-envelope"></i>
                <label for="email">Email</label>
                <input type="email" id="email" required>
              </div>
              <div class="input-group">
                <i class="fa fa-lock"></i>
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required>
              </div>
              <br>
              <button type="submit">Register</button>
              <br>
              <div class="input-group">
                <label for="login">Already have an account?</label>
                <button type="button" id="toggleBackBtn">Login</button>
              </div>
            </form>

          </div>
          <div class="line-container">
            <div class="line">Hello,</div>
            <div class="line">welcome</div>
            <div class="line">to</div>
            <div class="line">Event</div>
            <div class="line">management</div>
            <div class="line">website</div>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <script>
    // Get form and input references
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const toggleFormBtn = document.getElementById('toggleFormBtn');
    const toggleBackBtn = document.getElementById('toggleBackBtn');
    const formTitle = document.getElementById('formTitle');
    
    // Toggle to show the registration form
    toggleFormBtn.addEventListener('click', () => {
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      formTitle.textContent = 'Register';
    });
    
    // Toggle back to the login form
    toggleBackBtn.addEventListener('click', () => {
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
      formTitle.textContent = 'Login';
    });
    
    // Register form submission
    registerForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('registerPassword').value;
    
      // Store registration data in localStorage
      const userData = {
        firstName,
        lastName,
        email,
        password
      };
      localStorage.setItem('userData', JSON.stringify(userData));
      alert('Registration successful! Please log in.');
    
      // Reset form fields and switch to login form
      registerForm.reset();
      toggleBackBtn.click();
    });
    
    // Login form submission
    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
    
      // Retrieve stored data from localStorage
      const storedUserData = JSON.parse(localStorage.getItem('userData'));
    
      // Check if credentials match
      if (storedUserData && storedUserData.email === username && storedUserData.password === password) {
        alert('Login successful!');
        // Redirect to admin page
        window.location.href = 'admin.html';
      } else {
        alert('Invalid username or password. Please try again.');
      }
    });
    </script>
    

</body>
</html>
